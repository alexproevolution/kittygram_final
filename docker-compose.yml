version: '3'

volumes:
  static:
  media:
  new_vol:

services:
  db_1:
    image: postgres:13
    env_file: .env
    volumes:
      - new_vol:/var/lib/postgresql/data
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/static
      - media:/media/
  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    build: ./nginx/
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - static:/static
      - media:/media